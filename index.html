<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور - أندية القراءة المدرسية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="password-change-form">
                <div class="main-title">
                    <h1>برنامج أندية القراءة المدرسية</h1>
                    <h2>تغيير كلمة مرور لوحة التحكم</h2>
                </div>
                <div class="logo">
                    <i class="fas fa-book-reader"></i>
                </div>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="oldPassword">كلمة المرور الحالية</label>
                        <div class="password-input">
                            <input type="password" id="oldPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">كلمة المرور الجديدة</label>
                        <div class="password-input">
                            <input type="password" id="newPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور الجديدة</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" required>
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">تغيير كلمة المرور</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
                <div id="message" class="message"></div>
            </div>
           
        </div>
        
    </div>
    <footer >
        <div class="container">
            <p class="mb-0" style="font-size: 15px;">
                
                جميع الحقوق محفوظة © ألفياء 2024
              
            </p>
            <a href="https://alephyaa.net/" target="_blank" class="text-dark text-decoration-none">https://alephyaa.net</a>
        </div>
    </footer>
    <script src="main.js"></script>

</body>
</html>
